<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pbfy demo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link id="pbfyCss" rel="stylesheet" href="./pbfy.css">
	<style>
		#pbfyMe {
			display:none;
		}
	</style>
</head>
<body>

	<div class="container">

		<header>
			<h1>Pbfy demo</h1>
			<p>code: <a href="//github.com/pauldominik/pbfy" target="_blank">//github.com/pauldominik/pbfy</a></p>
			<p>home:  <a href="./" target="_blank">//debug1.pauldominik.com/pbfy/index.html</a></p>
		</header>

		<hr>

		<ul id="pbfyMe">
			<li>PAYMENT OPTION Make Longer</li>
			<li>ORDER COMPLETE</li>
			<li>title 3</li>
			<li>title 4</li>
		</ul>

		<hr>

		<div class="row">
			<div class="col-xs-12">
				<div class="row">
					<div class="col-xs-3">
						<div class="form-group">
							<label>Accent</label>
							<input type="text" class="form-control" id="accent" placeholder="black" value="black">
						</div>
					</div>
					<div class="col-xs-3">
						<div class="form-group">
							<label>Tab BG</label>
							<input type="text" class="form-control" id="tabColor" placeholder="orange" value="orange">
						</div>
					</div>
					<div class="col-xs-3">
						<div class="form-group">
							<label>Text Color</label>
							<input type="text" class="form-control" id="textColor" placeholder="gray" value="gray">
						</div>
					</div>
					<div class="col-xs-3">
						<div class="form-group">
							<label>Divider</label>
							<input type="text" class="form-control" id="dividerColor" placeholder="whitesmoke" value="whitesmoke">
						</div>
					</div>
				</div>

				<button class="btn btn-primary" id="demoChangeColors">Change colors</button>

				<hr>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-10">
				<div class="btn-group">
					<button class="btn btn-default" id="demoMoveBack">Back</button>
					<button class="btn btn-default" id="demoMoveForward">Forward</button>
					<button class="btn btn-default" id="demoGetIndex" title="getActiveTabIndex">getIndex <span class="bg-primary">&nbsp;<i id="currentIndex">1</i>&nbsp;</span></button>
					<button class="btn btn-default" id="demoGetActiveTabHtml" title="getActiveTabHtml">getHtml</button>
				</div>
			</div>
			<div class="col-xs-2">
					<select title="Highlights an index" name="whichIndex" class="form-control" id="demoHighlightTabByIndex">
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
					</select>
			</div>
		</div>
		<div class="row">
			<hr>
			<div class="col-xs-12">
					<textarea title="Html of active tab" class="form-control" disabled id="holder"></textarea>
			</div>
		</div>




	</div><!-- /.container -->


	<!-- scripts -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="./lib/jquery-1.7.2.js"><\/script>')</script>
	<script id="pbfyJs" src="./pbfy.js"></script>
	<script>
		$('#pbfyMe').pbfy();

		$(document).ready(function(){
			$('#demoGetIndex').on('click', function(){
				$('#currentIndex').text(pb.i());
			});
			$('#demoMoveForward').on('click', function(){
				pb.f();
			});
			$('#demoMoveBack').on('click', function(){
				pb.b();
			});
			$('#demoGetActiveTabHtml').on('click', function(){
				$('#holder').text(pb.g());
			});
			$('#demoChangeColors').on('click', function(){
				pb.c({accent:$('#accent').val(), tabColor:$('#tabColor').val(), textColor:$('#textColor').val(), dividerColor:$('#dividerColor').val()});
			});
			$('#demoHighlightTabByIndex').on('change', function(){
				pb.hl($('#demoHighlightTabByIndex').val())
			});
		});

	</script>
</body>
</html>
